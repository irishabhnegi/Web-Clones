<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Open+Sans&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Organic Store</title>
  </head>
  <body>
    <header>
      <div class="header-left">
        <a href="#" class="logo">
          <img src="assets/asset 0.svg" alt="logo" />
        </a>

        <nav class="nav-left">
          <ul class="links-left">
            <li class="everything">Everything</li>
            <li class="groceries">Groceries</li>
            <li class="juices">Juices</li>
          </ul>
        </nav>
      </div>

      <div class="header-right">
        <nav class="nav-right">
          <ul class="links-right">
            <li class="about">About</li>
            <li class="contact">Contact</li>
          </ul>
        </nav>

        <div class="header-cart">
          <a href="#" class="cart-link">
            <p class="price-amount">$0.00</p>
            <div class="cart-logo">
              <img class="basket-icon" src="assets/asset 33.svg" alt="" />
              <span class="badge">1</span>
            </div>
          </a>
        </div>

        <div class="profile">
          <a href="#" class="profile-icon">
            <img src="./assets/asset 44.svg" alt="" />
          </a>
        </div>
      </div>
    </header>

    <section class="section-1">
      <div class="main-section">
        <div class="main-section-img">
          <img src="./assets/asset 2.png" class="main-img" alt="" />
        </div>
        <div class="populated">
          <div class="leaf-icon">
            <img src="assets/asset 3.png" alt="" class="leaf-icon" />
          </div>
          <h5 class="main-h5">Best Quality Products</h5>
          <h1 class="main-h1">Join The Organic Movement!</h1>
          <p class="main-p">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut elit
            tellus, luctus nec ullamcorper mattis, pulvinar dapibus leo.
          </p>
          <div class="main-btn-area">
            <a href="#" class="shop-btn"> SHOP NOW </a>
          </div>
        </div>
      </div>
    </section>

    <section class="section-2"></section>
    <script src="index.js"></script>
  </body>
</html>
